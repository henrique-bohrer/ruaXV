<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rua XV + Forte</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container">
      <h1>Rua XV + Forte</h1>
      <p>A vitrine do coração de Curitiba</p>
    </div>
  </header>

  <section id="hero">
    <div class="container">
      <h2>Bem-vindo ao centro do comércio!</h2>
      <p>Descubra eventos, ofertas e novidades das lojas da Rua XV em um só lugar.</p>
    </div>
  </section>

  <main class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar por loja ou produto...">
    </div>

    <div id="store-grid" class="grid-container">
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 - Hackathon ADVBPR - Todos os direitos reservados.</p>
    </div>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
